<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UX Project Size Calculator</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { margin: 20px; }
  label, input, select, button { margin-top: 10px; display: block; }
</style>
</head>
<body>
<div class="container">
    <h1>UX Project Calculator</h1>
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName">

    <h2>Task Selection</h2>
    <p>Select tasks and choose the size level:</p>
    <div id="tasksContainer"></div>

    <label for="concurrentWorks">Number of Concurrent Works:</history>
    <input type="number" id="concurrentWorks" min="0" value="0">

    <label for="weeklyMeetings">Weekly Meeting Hours:</label>
    <input type="number" id="weeklyMeetings" min="0" value="0">

    <button onclick="calculateProjectSize()">Calculate Project Size</button>

    <h2>Results</h2>
    <p id="result"></p>
</div>
</body>
</html>
